<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section>
        <h2>Make a Reservation</h2>
        <form id="reservationForm">
            <label>Name:</label>
            <input type="text" id="resName" placeholder="Your name"><br>

            <label>Email:</label>
            <input type="email" id="resEmail" placeholder="Your email"><br>

            <label>Guests:</label>
            <input type="number" id="resGuests" placeholder="Number of guests"><br>

            <label>Date:</label>
            <input type="date" id="resDate"><br>

            <button type="submit">Book Now</button>
            <p id="resError" class="error-msg"></p>
        </form>
    </section>

    <section>
        <h2>Existing Reservations</h2>
        <ul id="reservationList"></ul>
    </section>

    <footer>
        <h3>Dallas Restaurant</h3>

    </footer>

</html>
